<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro timer draft</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
      <div class="app-container">
        <div class="main-layout">
        <h1 style="color:mistyrose">
      Study timer
      </h1>
      <div class="timer-container">
          <div class="timer-square" id="timer">25:00</div>
      </div>
      <div class="control-buttons">
          <button id="startPauseBtn" onclick="toggleTimer()">Start</button>
          <button onclick="restartTimer()">Restart</button>
          <button onclick="chooseTime()">Set Time</button>
          <button onclick="startBreak()">Start Break</button>

      </div>
    <h1>Tasks!</h1>
        <div class="todo-container">
          <input typer="text" id="taskInput" placeholder="Enter a task..." />
          <button onclick="addTask()">Add</button>
          <ul id="taskList"></ul>
    </div>
  </div>
    <script src = "script.js"></script>
  </body>
</html>
